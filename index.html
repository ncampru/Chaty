<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaty Format Corrector</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE3TEK9S63"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DE3TEK9S63');
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .textarea, .formatted {
            width: 100%;
            max-width: 600px;
            min-height: 150px;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none;
            overflow-y: hidden;
            font-family: inherit;
            box-sizing: border-box;
        }
        .formatted {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 150px;
            background-color: #f9f9f9;
        }
        .formatted h3 {
            margin: 0;
            display: inline;
            font-size: 1.25em;
        }
        .formatted a {
            color: #007bff;
            text-decoration: none;
        }
        .formatted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Chaty Format Corrector</h1>
    <div class="container">
        <textarea id="inputText" class="textarea" placeholder="Paste your text with special characters here" oninput="adjustHeight(this)"></textarea>
        <div id="formattedText" class="formatted"></div>
    </div>

    <script>
        function adjustHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.value ? textarea.scrollHeight + 'px' : '150px';
        }

        document.getElementById('inputText').addEventListener('input', function() {
            let input = this.value;

            const firstDelimiterIndex = input.indexOf('---');
            const lastDelimiterIndex = input.lastIndexOf('---');

            if (firstDelimiterIndex !== -1 && lastDelimiterIndex !== -1 && firstDelimiterIndex !== lastDelimiterIndex) {
                input = input.slice(firstDelimiterIndex + 3, lastDelimiterIndex);
            }

            let formatted = input
                .replace(/\(\*\*_(.*?)_\*\*\)/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/~(.*?)~/g, '<del>$1</del>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/---/g, '<hr>')
                .replace(/^- (.*?)(?=\n|$)/gm, '<ul><li>$1</li></ul>')
                .replace(/<\/ul>\n<ul>/g, '')
                .replace(/^### (.*?)(?=\n|$)/gm, '<h3>$1</h3>');

            document.getElementById('formattedText').innerHTML = formatted;

            const outputBox = document.getElementById('formattedText');
            outputBox.style.height = 'auto';
            outputBox.style.height = outputBox.scrollHeight + 'px';
        });
    </script>
</body>
</html>
